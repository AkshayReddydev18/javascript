<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
  </head>
  <body>
    <h3>OTP Generator</h3>
    <button id="otpgenerate" onclick="otpgen()">Generate OTP</button>
    <p type="number" id="resul"></p>
    <input type="number" id="otpp" />
    <input type="submit" onclick="otpsub()" />
    <p id="res"></p>
    <br /><br />

    <h3>Even Odd Checker</h3>
    <input type="number" id="akshay" />
    <input type="submit" onclick="even()" />
    <p id="result"></p>
    <script>
      function even() {
        var y = document.getElementById("akshay").value;
        if (y % 2 == 0) {
          result.textContent = `${y}: is a even number`;
        } 
        else {
          result.textContent = `${y}: is a odd number`;
        }
      }

      let otp = 0;
      function otpgen() {
        otp = Math.floor(Math.random() * 990000);
        resul.textContent = otp;
      }
      function otpsub() {
        var x = document.getElementById("otpp").value;
        res.textContent = `${x}`;
        if (x == otp && x.length == 6) {
          res.textContent = `Verified`;
        } else {
          res.textContent = `enter valid OTP`;
        }
      }
    </script>
  </body>
</html>
