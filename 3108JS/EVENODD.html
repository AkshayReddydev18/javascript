<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENODD</title>
</head>
<body>
    <input type="number" id="akshay" >
    <input type="submit" onclick="even()">
    <p id="result"></p>
    <script>
        function even() {
            var x = document.getElementById("akshay").value;
            if(x/2==0){
                result.textContent=`${x}: is a even number`;
            }
            else{
                result.textContent=`${x}: is a odd number`;
            }
        }
    </script>
</body>
</html>
