<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greatest number</title>
</head>
<body>
    <script>
        
      let a = +prompt("enter a number");
      let b = +prompt("enter a number");
      let c = +prompt("enter a number");
      if (a > b && b > c) {
        alert("c is greatest");
      } else if (c > a && c > b) {
        alert("c is greatest");
      } else {
        alert("b is greatest");
      }
    </script>
</body>
</html>
